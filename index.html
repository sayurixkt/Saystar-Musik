<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saystar Musik</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⭐</text></svg>">

    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar_nav">
        <div class="star">★</div>
        <div class="logo">Saystar</div>
        <ul>
          <li>
            <a href="">
              <span class="fa fa-home"></span>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa fa-search"></span>
              <span>Search</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="library">
        <div class="library_content">
          <button class="library_button">
            <span class="fa fas fa-book"></span>
            <span>library</span>
          </button>
          <span class="fa fa-plus"></span>
        </div>

        <section class="section_playlist">
          <div class="likedSongs">
            <img src="/assets/images/likedSongs.jpg" alt="Liked Songs" class="likedSongs_img">
            <span class="likedSongs_title">liked songs</span>
          </div>

          <div class="playlist_content">
            <img
              class="playlist_img"
              src="/assets/images/playlistOne.jpg"
              alt="latinoamericano"
            />
            <span class="playlist_title">soy latinoamericano<span>
          </div>

          <div class="playlist_content">
            <img src="" alt="" class="playlist_img">
            <span class="playlist_title"></span>
          </div>

          <div class="playlist_content">
            <img src="" alt="" class="playlist_img">
            <span class="playlist_title"></span>
          </div>

          <div class="playlist_content">
            <img src="" alt="" class="playlist_img">
            <span class="playlist_title"></span>
          </div>

          <div class="playlist_content">
            <img src="" alt="" class="playlist_img">
            <span class="playlist_title"><span>
          </div>

        </section>
      </div>
    </div>

    <div class="player">
      <button class="player_button" id="rewind">◁</button>
      <button class="player_button" id="play">❚❚</button>
      <button class="player_button" id="forward">▷</button>
    </div>
  </body>
</html>
